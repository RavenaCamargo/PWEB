<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js"></script>
    <title>Atividade 15 - Formulário</title>
</head>
<body>
    <div class="container">
        <h1>FORMULÁRIO PRINCIPAL</h1>
        <br>
        <hr class="line">
        <form id="myForm" onsubmit="return validarFormulario()">
            <br>
            <label for="nome"><em>Nome:</em></label>
            <input type="text" id="nome" name="nome" required minlength="10">
            <br>
            <br>

            <label for="email"><em>Email:</em></label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>

            <label for="comentario"><em>Comentário:</em></label>
            <textarea id="comentario" name="comentario" required minlength="20"></textarea>
            <br>
            <br>
            <br>

            <label for="pesquisa"><strong>Pesquisa:</strong></label>
            <p class="pergunta"><em>Primeira vez na página?</em></p>
            <div class="radio-options">
                <input type="radio" id="pesquisa-sim" name="pesquisa" value="sim" required>
                <label for="pesquisa-sim">Sim</label>
                <input type="radio" id="pesquisa-nao" name="pesquisa" value="nao">
                <label for="pesquisa-nao">Não</label>
                <br>
                <br>
            </div>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
        <p id="resultado"></p>
    </div>
</body>
</html>
